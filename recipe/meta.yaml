{% set name = "kimpy" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 641bc2b083b0324ce4698612494927ab041c1e90bb6f73496443a4966d4f5409

build:
  number: 0
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - python
    - pip
    - pybind11
    - kim-api =2.2.1
  run:
    - python
    - pip
    - pybind11
    - pytest
    - numpy
    - kim-api =2.2.1

test:
  imports:
    - kimpy
  commands:
    - pip check

about:
  home: https://github.com/openkim/kimpy
  license: CDDL-1.0
  license_family: OTHER
  license_file: LICENSE.CDDL
  summary: Python interface to the KIM API

  description: |
    kimpy is a Python interface to the KIM API.
  doc_url: https://github.com/openkim/kimpy
  dev_url: https://github.com/openkim/kimpy

extra:
  recipe-maintainers:
    - jan-janssen
