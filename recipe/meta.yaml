{% set name = "kimpy" %}
{% set version = "2.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3c47073455d7f0ce4e6f25e4883d2a44fae2f532488535744a998c108bfd520f

build:
  number: 2
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - pybind11                               # [build_platform != target_platform]
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - python
    - pip
    - pybind11
    - kim-api =2.2.1
  run:
    - python
    - pip
    - pybind11
    - pytest
    - numpy
    - kim-api =2.2.1

test:
  imports:
    - kimpy
  commands:
    - pip check

about:
  home: https://github.com/openkim/kimpy
  license: CDDL-1.0
  license_family: OTHER
  license_file: LICENSE.CDDL
  summary: Python interface to the KIM API

  description: |
    kimpy is a Python interface to the KIM API.
  doc_url: https://github.com/openkim/kimpy
  dev_url: https://github.com/openkim/kimpy

extra:
  recipe-maintainers:
    - jan-janssen
